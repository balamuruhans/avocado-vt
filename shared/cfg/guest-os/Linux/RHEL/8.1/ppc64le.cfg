- ppc64le:
    image_name = images/rhel81-ppc64le
    vm_arch_name = ppc64le
    os_variant = rhel8
    no unattended_install..floppy_ks
    no guest_s3, guest_s4
    mem_chk_cmd = numactl --hardware | awk -F: '/size/ {print $2}'
    netdev_peer_re = "(.*?): .*?\\\s(.*?):"
    unattended_install:
        cdrom_unattended = images/rhel81-ppc64le/ks.iso
        kernel = images/rhel81-ppc64le/vmlinuz
        initrd = images/rhel81-ppc64le/initrd.img
    unattended_install.cdrom:
        boot_path = ppc/ppc64
        cdrom_cd1 = isos/linux/rhel81-ppc64le.iso
    unattended_install..floppy_ks:
        floppies = "fl"
        floppy_name = images/rhel81-ppc64le/ks.vfd
    unattended_install.url:
        kernel_params = ""
        unattended_file = "unattended/RHEL-8-devel.ks"
        url = "ftp://partners.redhat.com/1c5d859a/IBM-917ca288c24859a81f35b894e0b77589/RHEL-8.1.0-InternalSnapshot-2.1/BaseOS/ppc64le/os/"
